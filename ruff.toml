# Ruff configuration for linting and formatting PortKeeper
# See: https://docs.astral.sh/ruff/configuration/

[lint]
# Enable specific rule sets
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = []

# Ignore specific directories or files
extend-exclude = ["venv", ".venv", "dist", "build"]

# Set line length to 100 (default is 88)
line-length = 100

[format]
# Use 4-space indentation
indent-style = "space"
indent-size = 4

# Use single quotes for strings
quote-style = "single"

# Other formatting options can be added as needed
